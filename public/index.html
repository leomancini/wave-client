<!DOCTYPE html>
<html lang="en" style="background-color: #ffffff !important">
  <head>
    <style>
      :root {
        background-color: #ffffff !important;
      }

      html,
      body,
      #root {
        background-color: #ffffff !important;
      }

      @media (display-mode: standalone) {
        :root,
        html,
        body,
        #root {
          background-color: #ffffff !important;
        }
      }
    </style>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <script>
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });
      document.addEventListener("gesturechange", function (e) {
        e.preventDefault();
      });
      document.addEventListener("gestureend", function (e) {
        e.preventDefault();
      });
    </script>
    <title>WAVE</title>

    <!-- App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/icons/192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/icons/512.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/192.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="background-color" content="#ffffff" />
  </head>
  <body style="background-color: #ffffff !important">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="background-color: #ffffff !important"></div>
  </body>
</html>
